<!DOCTYPE html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" integrity="sha512-57lHfvbE5GLWA20qDTCTRUpKntBnFlG0V+x8f3q3DqZK6XlHGVsbpCCI/kadtaFBMEYmq5IeVZnsWjWx2QoQtw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js" integrity="sha512-JtLrV1ofzavnjW9efbM8bX78Kcx6dvZPn+VhmJfBg4yKQvqxMX4FQI7NjAHb6cviH/92xOHBI74kVPsafPnnHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
        <script type="text/javascript" src="script.js"></script>
        <!-- <script type="text/javascript" src="testeProva.js"></script> -->
        <title>Consulta CEP</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="" class="navbar-brand">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar" id="cep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCEP()">Pesquisar</button>
            </div>
        </nav>

        <div class="container barra-progresso">
            <div class="progress mt-4">
                <div class="progress-bar progress-bar-striped bg-primary" style="width: 100%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="container cep">
            <div class="row">
                <h3 class="mt-3" id="titulo_cep">CEP</h3>
            </div>
            <div class="row">
                <table class="table table-light mt-3">
                    <tbody>
                        <tr>
                            <td><b>Logradouro</b></td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td><b>Bairro</b></td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td><b>Localidade</b></td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td><b>UF</b></td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
